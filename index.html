<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Penghitung Waktu</h1>
    </header>

    <section>
        <main>
            <div class="container">
                <div class="input-time">
                    <div class="from">
                        <input class="from-date" type="date">
                        <input class="from-time" type="time">
                    </div>
                    <div class="image">
                        <p>TO</p>
                    </div>
                    <div class="to">
                        <input class="to-date" type="date">
                        <input class="to-time" type="time">
                    </div>
                    <div class="go">
                        <button type="button">GO</button>
                    </div>
                </div>
                <div class="output-time">
                    <div class="box days">
                        <h1><span>0</span> Days</h1>
                    </div>
                    <div class="titik-koma">
                        <h1>:</h1>
                    </div>
                    <div class="box hours">
                        <h1><span>0</span> Hours</h1>
                    </div>
                    <div class="titik-koma">
                        <h1>:</h1>
                    </div>
                    <div class="box minutes">
                        <h1><span>0</span> Minutes</h1>
                    </div>
                    <div class="titik-koma">
                        <h1>:</h1>
                    </div>
                    <div class="box seconds">
                        <h1><span>0</span> Seconds</h1>
                    </div>
                </div>
            </div>
        </main>
    </section>

<script src="script.js"></script>
</body>
</html>
